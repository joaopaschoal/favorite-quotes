<ion-header>

  <ion-navbar>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favorite quote</h3>
  <ion-list>
    <button
        ion-item
        *ngFor="let quoteCategory of quoteCollection"
        [navPush]="quotesPage"
        [navParams]="quoteCategory">
      <ion-icon [name]="quoteCategory.icon" item-left></ion-icon>
      <h2>{{ quoteCategory.category | uppercase }}</h2>
      <p>{{ quoteCategory.quotes.length }} quotes</p>
    </button>
  </ion-list>
</ion-content>
