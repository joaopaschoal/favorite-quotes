<ion-header>
  <ion-navbar>
    <ion-title>{{ quote.person }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <ion-card>
    <ion-card-content>
      {{ quote.text }}
    </ion-card-content>
  </ion-card>
  <ion-row>
    <ion-col>
      <button
          ion-button
          small
          outline
          color="danger"
          (click)="onCloseBtnClick(true)">Unfavorite</button>
    </ion-col>
  </ion-row>


  <button ion-button color="danger" (click)="onCloseBtnClick()">Close</button>
</ion-content>
